      if (xhr.readyState == 4 && xhr.status == 200) {

        }
      }

<!-- 准备模板 -->
<script type="text/html" id="tpl">

{{ each list value }}
  <tr>
      <td class="text-center"><input type="checkbox" value="{{value.id}}"></td>
      <td>{{value.name}}</td>
      <td>{{value.slug}}</td>
      <td class="text-center">
        <a href="javascript:editTr({{ value }});" class="btn btn-info btn-xs">编辑</a>
        <a href="javascript:deleteTr( {{ value.id }} );" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
{{ /each }}
</script>

<script>
  $.get({

    url: "api/getCategory.php",
    dataType: "json",
    success: function (obj) {

      // console.log(obj);
      var html = template('tpl', { list: obj });
      $('tbody').html(html);

    }
  });


  //全选的点击事件
  $('thead :checkbox').click(function () {

    $('tbody :checkbox').prop('checked', this.checked);

    if (this.checked) {
      $('#batchDel').fadeIn();
    } else {
      $('#batchDel').fadeOut();
    }
  });

  //要用事件委托
  $('tbody').on('click', ':checkbox', function () {

    $('thead :checkbox').prop('checked', $('tbody :checked').length == $('tbody :checkbox').length);

    if ($('tbody :checked').length > 0) {
      $('#batchDel').fadeIn();
    } else {
      $('#batchDel').fadeOut();
    }
  });


  //加点击事件
  $('#save').click(function (e) {

    e.preventDefault();

    //做验证是否为空
    if ($('#name').val() == "") {
      alert('分类名不能为空');
      return;
    }

    if ($('#slug').val() == "") {
      alert('别名不能为空');
      return;
    }

    if (this.innerHTML == "添加") {
      //发请求去做新增
      $.post({
        url: "api/addCategory.php",
        data: { name: $('#name').val(), slug: $('#slug').val() },
        dataType: "json",
        success: function (obj) {

          if (obj.msg == "ok") {

            location.reload();

          } else {

            alert('新增失败！');
          }
        }
      });


    } else {

      //发请求去做修改
      $.post({
        url: "api/editCategory.php",
        // 这里的id要先声明全局变量去编辑的点击事件里记录一下
        data: { name: $('#name').val(), slug: $('#slug').val(), id: globalId },
        dataType: "json",
        success: function (obj) {

          if (obj.msg == "ok") {

            location.reload();
          } else {

            alert('修改失败！');
          }
        }
      });
    }
  });

  var globalId;

  //编辑的点击事件
  function editTr(obj) {

    // alert(id);
    // console.log(obj);
    globalId = obj.id;

    $('#name').val(obj.name);
    $('#slug').val(obj.slug);

    $('#save').html('保存');
    $('#cancel').show();
  }


  //取消按钮的点击事件
  $('#cancel').click(function (e) {

    e.preventDefault();

    $('#name').val('');
    $('#slug').val('');

    //把自己隐藏
    $(this).hide();

    //把保存文字改成添加
    $('#save').html('添加');
  });


  // 单行删除
  function deleteTr(id) {

    $.post({
      url: "api/deleteCategory.php",
      data: { ids: id },
      dataType: "json",
      success: function (obj) {

        if (obj.msg == "ok") {

          location.reload();
        } else {

          alert('删除失败！');
        }
      }
    });
  }


  //批量删除的点击事件
  $('#batchDel').click(function () {

    var str = "";
    //找到所有被选中的checkbox，取出它们的value
    $('tbody :checked').each(function (index, ele) {
      //其实这里的this就相当于是ele
      str += this.value + ",";
    });

    //去掉最后一个逗号
    str = str.substr(0, str.length - 1);

    // 其实调用这个函数并且传入自己的id列表就行了
    deleteTr(str);
  });
</script>
