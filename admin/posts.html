<!-- 
  twbsPagination 专门用来做页码的插件
        这个插件依赖bootstrap提供的样式
        以及它是基于jQuery开发的插件

      就意味着，要引入bootstrap以及jQuery

  用法：
      1.导入插件
      2.准备一个ul：这个ul就是用来放页码的
      3.用jQuery找到这个ul，并且调用方法：twbsPagination这个方法

  1. 获取文章和显示页码的功能
        1.1 先写一个接口（类似于评论，接收2个参数：页码，页容量），sql语句要连3张表，返回分页数据和总页数
        1.2 页面加载完毕就对上面接口发请求，获得数据，用模板创建出来加到tbody
        1.3 用页码插件显示出总页数


  2. 筛选功能：
        筛选功能其实就是上面那条sql语句多加两个where条件，但是要有选择的加

        2.1 先修改上面的接口，让它多接收2个参数：筛选的分类、筛选的状态
        2.2 在sql语句那要修改一下，在limit前面和where条件的后面，要有选择的拼接
              如果分类 不等于 所有分类，那么加
                    $sql .= "and c.name ='$分类'";

              如果状态  不等于  所有状态，那么加
                    $sql .= "and p.stauts='传过来的状态'";

        2.3 因为接口发生改变，那么页面加载完毕发的请求那段代码也要改，因为之前的代码只传了2个参数
            现在要传4个，所以多加两个参数：category.status

            2.3.1 先去下拉框，给两个下拉框加id，方便找到它们
            2.3.2 还要把所有分类和所有状态的value属性要删掉，因为我要取她两的文本
            2.3.3 在发请求参数那里，分别改成获取下拉框的value

       2.4 加载所有的分类到下拉框
            2.4.1 先写一个接口获取所有分类
            2.4.2 页面加载完毕后发请求给上面接口，获取分类数据
            2.4.3 遍历获得到的分类数组，创建option加到分类下拉框里
            2.4.4 记得去删掉默认有的那个option（叫未分类那个）


       2.5 给筛选加点击事件
            2.5.1 先阻止默认行为
            2.5.2 先去把状态下拉框里的草稿和已发布，加一个value属性，value的值分别是它们的英文名字
            2.5.2 在点击事件里，调用loadData，传入1就打完收工


    3. 让它显示正确的总页数
       3.1 修改获取文章的接口，把原来查总数据的sql语句注释了，在第一条sql语句加limit之前，用$sql2保存一下
           然后我们查sql2就是真正的总数据了

       3.2 解决插件无法修改总页数问题
            3.2.1 在初始化插件之前，先销毁插件
                    $('.pagination').twbsPagination('destroy');

            3.2.2 设置插件的默认起始页：startPage:page
-->

<script>


  //声明全局变量记录当前页
  var globalPage,totalPages;

  function loadData(page) {

    //取消全选
    $('thead :checkbox').prop('checked',false);
    //隐藏批量删除
    $('#batchDel').fadeOut();

    //记录当前页
    globalPage = page;

    // 加载数据pageIndex给几就加载第几页数据
    $.get({
      url: "api/getPosts.php",
      data: {
        pageIndex: page,
        pageSize: 10,
        category: $('#selCategory').val(),
        status: $('#selStatus').val()
      },
      dataType: "json",
      success: function (obj) {

        totalPages = obj.totalPages;

        console.log(obj);
        //调用模板
        var html = template('tpl', { list: obj.data });
        $('tbody').html(html);

        //生成页码
        $('.pagination').twbsPagination('destroy');

        //分页插件有个特点：它只有在第一次初始化时，你给的值有效，后面再给值无效
        //解决办法：就是让它执行下面代码的时候，每次都是第一次（先把它上一次生成的干掉，那么每次来都是第一次了）
        $('.pagination').twbsPagination({
          // 总页数
          totalPages: obj.totalPages,
          // 设置可见页数
          visiblePages: 7,
          // 设置插件启动时，默认让第几页被选中
          startPage: page,
          first: '首页',
          prev: "上一页",
          next: "下一页",
          last: "尾页",
          // 禁用初始化插件时自动调用点击事件，让它只能被点击时才调用
          initiateStartPageClick: false,
          // 当页码被点击时触发
          // 参数1：事件对象
          // 参数2：被点击的页码数
          onPageClick: function (event, page) {

            // 哪一页被点击，就加载哪一页的数据
            loadData(page);
          }
        });
      }
    });
  }

  // 默认查第一页
  loadData(1);


  //发请求获取所有的分类数据
  $.get({
    url: "api/getCategory.php",
    dataType: "json",
    success: function (obj) {

      // console.log(obj);
      // 自己创建
      for (var i = 0; i < obj.length; i++) {

        //循环多少次，就创建多少个option
        $('<option>' + obj[i].name + '</option>').appendTo($('#selCategory'));
      }

    }
  });


  $('#btnSearch').click(function (e) {

    //阻止事件默认行为
    e.preventDefault();

    loadData(1);
  });


  //给thead下面的checkbox加点击事件
  $('thead :checkbox').click(function () {

    $('tbody :checkbox').prop('checked', this.checked);

    if (this.checked) {

      $('#batchDel').fadeIn();
    } else {

      $('#batchDel').fadeOut();
    }
  });

  //事件委托的方式给tbody里的checkbox加点击事件
  $('tbody').on('click', ':checkbox', function () {

    $('thead :checkbox').prop('checked', $('tbody :checked').length == $('tbody :checkbox').length);

    //如果选中数量大于0
    if ($('tbody :checked').length > 0) {

      $('#batchDel').fadeIn();

    } else {

      $('#batchDel').fadeOut();
    }
  });


  // 单行删除
  function deleteTr(id) {

    //发请求
    $.post({

      url: "api/deletePosts.php",
      data: { ids: id },
      dataType: "json",
      success: function (obj) {

        if (obj.msg == "ok") {

          //刷新当前页
          // location.reload();

        if( $('tbody tr').length == 1 )
          loadData(globalPage - 1);
        else
          loadData(globalPage);

        } else {

          alert('删除失败！');
        }
      }
    });
  }

  $('#batchDel').click(function () {

    var str = "";
    //要获取到所有被选中的checkbox
    $('tbody :checked').each(function (index, ele) {

      //把每个checkbox的value拼接起来
      str += ele.value + ",";
    });

    // console.log(str);
    str = str.substr(0, str.length - 1);

    //就可以发请求了 
    //发请求
    $.post({

      url: "api/deletePosts.php",
      data: { ids: str },
      dataType: "json",
      success: function (obj) {

        if (obj.msg == "ok") {

          //刷新当前页
          // location.reload();
        if(globalPage == totalPages && $('thead :checked').length > 0)
            loadData(globalPage - 1);
        else
            loadData(globalPage);

        } else {

          alert('删除失败！');
        }
      }
    });

  });
</script>
