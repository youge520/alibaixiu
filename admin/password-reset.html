    一开始，就要判断有没有session
    但是html无法访问session，所以要发一个请求给服务器，问服务器有没有session
  
  -->
  <script>
      var xhr = new XMLHttpRequest();
      xhr.open('get','api/checkLogin.php');
      xhr.send();
  
      xhr.onreadystatechange = function(){
  
        if(xhr.readyState == 4 && xhr.status == 200){
  
          var obj = JSON.parse(xhr.responseText);
  
          //如果不等于10000，代表没有登录
          if(obj.code != 10000){
  
            //打回登录页面
            location = 'login.html';
          }
        }
      }
    </script>

<script>

  $('#save').click(function(e){

    e.preventDefault();

    if( $('#old').val() == "" ){

      // alert('请输入旧密码！');
      $('#tip').html('<strong>错误！</strong>旧密码不能为空！').fadeIn(800).fadeOut(800);
      return;
    }

    if($('#password').val() == ""){

      $('#tip').html('<strong>错误！</strong>新密码不能为空！').fadeIn(800).fadeOut(800);
      return;
    }

    //能来到这就证明旧密码和新密码都输入了
    //只要判断新密码和确认密码是否一致
    if( $('#password').val() != $('#confirm').val() ){

      $('#tip').html('<strong>错误！</strong>两次密码不一致！').fadeIn(800).fadeOut(800);
      return;
    }


    //能来到这里，一切判断都完成，可以发请求去改密码了
    $.post({
      url:"api/changePassword.php",
      data:{ oldPass: $('#old').val()  , newPass: $('#password').val() },
      dataType:"json",
      success:function(obj){

        //如果obj的code == 10000 代表修改成功！
        if( obj.code == 10000){

          alert('修改成功！');
          //然后退出当前账户
          location = "api/doLogout.php";

        }else{

          $('#tip').html('<strong>错误！</strong>' + obj.msg ).fadeIn().delay(1000).fadeOut(800);
        }
      }
    });

  });

</script>
